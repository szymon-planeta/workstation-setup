- name: Add apt repositories
  become: yes
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - ppa:tista/adapta
    - ppa:papirus/papirus
    - ppa:lazygit-team/release

- name: Add packagecloud apt key (for gbt)
  become: yes
  apt_key:
    url: https://packagecloud.io/gbt/release/gpgkey

- name: Add gbt.list apt source list
  become: yes
  copy:
    src: gbt.list
    dest: /etc/apt/sources.list.d/gbt.list
    owner: root
    group: root
    mode: u=rw,g=r,o=r

- name: Update and upgrade apt packages
  become: yes
  apt:
    upgrade: yes
    update_cache: yes

- name: Install apt packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - ansible
    - vim
    - git
    - curl
    - tmux
    - xclip
    - htop
    - zsh
    - make
    - pkg-config
    - budgie-desktop-environment
    - slick-greeter
    - adapta-backgrounds
    - adapta-gtk-theme
    - papirus-icon-theme
    - gbt
    - lazygit
    - silversearcher-ag
    - ranger
    - zsh-syntax-highlighting

- name: Check if bat is installed
  shell: command -v bat >/dev/null 2>&1
  register: bat_check
  changed_when: false

- name: Install bat
  become: yes
  apt:
    deb: https://github.com/sharkdp/bat/releases/download/v0.9.0/bat_0.9.0_amd64.deb
  when: bat_check.rc != 0

- name: Check if fzf is installed
  shell: command -v fzf >/dev/null 2>&1
  register: fzf_check
  changed_when: false

- name: Clone fzf repo
  git:
    repo: https://github.com/junegunn/fzf.git
    dest: /home/{{ user }}/.fzf
    depth: 1
  when: fzf_check.rc != 0

- name: Install fzf
  command: /home/{{ user }}/.fzf/install --key-bindings --completion --no-update-rc
  when: fzf_check.rc != 0

- name: Create fonts directory
  file:
    path: /home/{{ user }}/.local/share/fonts
    state: directory

- name: Check if BitstreamVeraSansMono is installed
  stat:
    path: '/home/planeta/.local/share/fonts/Bitstream Vera Sans Mono Nerd Font Complete.ttf'
  register: font_check
  changed_when: false

- name: Install BitstreamVeraSansMono.zip
  unarchive:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v1.2.0/BitstreamVeraSansMono.zip
    dest: /home/{{ user }}/.local/share/fonts
    remote_src: yes
  when: font_check.stat.exists == False

